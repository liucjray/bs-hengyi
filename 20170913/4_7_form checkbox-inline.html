<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"-->
<title>無標題文件</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    	<div class="well">
            <form role="form" class="form-horizontal">
             <div class="form-group">
                <label for="email" class="col-md-3 control-label">Email</label>
                <div class="col-md-9">
                	<input type="email" id="email" class="form-control" />
                </div>
             </div>
             <div class="form-group">
                <label for="password" class="col-md-3 control-label">Password</label>
                <div class="col-md-9">  
                	<input type="password" id="password" class="form-control"/>
                </div>
             </div>
             <div class="form-group">
                <div class="col-md-9 col-md-offset-3"> 
                    <div class="checkbox-inline">
					    <label for="check1" class="control-label">
							<input id="check1" type="checkbox" name="city" />Kaohsiung
					    </label>
					</div>
					<div class="checkbox-inline">
						<label for="check2" class="control-label">
							<input id="check2" type="checkbox" name="city" />Taichung
						</label>
					</div>
					<div class="checkbox-inline">
						<label for="check3" class="control-label">
							<input id="check3" type="checkbox" name="city" />Taipei
						</label>
					</div>
                </div>
             </div>
             <div class="form-group">
                <div class="col-md-9 col-md-offset-3"> 
                    <div class="radio-inline">
                        <label for="radio1" class="control-label">
							<input id="radio1" type="radio" name="item" checked="checked" />
							item 1
						</label>
					</div>
					<div class="radio-inline">
                        <label for="radio2" class="control-label">
							<input id="radio2" type="radio" name="item" />
							item 2
						</label>
                 	</div>
                 </div>
             </div>
             <div class="form-group">
             <div class="col-md-9 col-md-offset-3">  
                <button type="submit" class="btn btn-success "> Sign in<span class="glyphicon glyphicon-log-in"></span></button>
                </div>
             </div>
            </form>
        </div>
   </div>
</body>
</html>
