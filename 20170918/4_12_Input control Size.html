<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>無標題文件</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    	<div class="well">
            <form role="form" class="form-horizontal">
             <div class="form-group">
                <label for="email" class="col-md-3 control-label">Email</label>
                <div class="col-md-9">              
                	<div class="input-group input-group-lg">
                    
                    	<input type="text" id="email_username" class="form-control" name="email_username" placeholder="Username" />                   
                        <span class="input-group-addon">@</span>
                        	<input type="text" id="email_hostname" class="form-control" name="email_hostname" placeholder="Hostname" />
                        </span>
                    </div>
                </div>
             </div>
             <div class="form-group">
                <label for="password" class="col-md-3 control-label">Password</label>
                <div class="col-md-9">  
                	<input type="password" id="password" class="form-control  input-lg" placeholder=".input-lg"/>
                </div>
             </div>
             <div class="form-group">
             	<div class="col-md-9 col-md-offset-3">  
               		<input type="password" id="password" class="form-control" placeholder="normal"/>
                </div>
             </div>
             <div class="form-group">
             	<div class="col-md-9 col-md-offset-3">  
               		<input type="password" id="password" class="form-control  input-sm" placeholder=".input-sm"/>
                </div>
             </div>
             <div class="form-group">
             <div class="col-md-9 col-md-offset-3">  
                <button type="submit" class="btn btn-success "> Sign in<span class="glyphicon glyphicon-log-in"></span></button>
                </div>
             </div>
            </form>
        </div>
   </div>
</body>
</html>
