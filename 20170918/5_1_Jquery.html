<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"-->
<title>無標題文件</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <style>
	#email_hostname, #email_username{
		background-color:#02B2C8;
		color:#3303F8;
	
	}
	h1{
	background-color:#02FFC8;
		color:#ffffff;
	}
	.style1 {
		background-color:#EF0206;
		color:#FCDAF1;
	}
	.style2 {
		background-color:#FCDAF1;
		color:#EF0206;
	}
	</style>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    	<div class="well">
        <h1>Hello World</h1>
            <form role="form" class="form-horizontal">
             <div class="form-group">
                <label for="email" class="col-md-3 control-label">Email</label>
                <div class="col-md-9">              
                	<div class="input-group input-group-lg">   
                    	<input type="text" id="email_username" class="form-control col-md-4"  name="email_username" placeholder="Username" />                   
                        <span class="input-group-addon"   >@</span>
                        	<input type="text" id="email_hostname" class="form-control col-md-6" name="email_hostname" placeholder="Hostname"  />
                        </span>
                    </div>
                </div>
             </div>
             <div class="form-group">
                <label for="password" class="col-md-3 control-label">Password</label>
                <div class="col-md-9">  
                	<input type="password" id="password" class="form-control  input-lg style1" placeholder=".input-lg"/>
                </div>
             </div>
              <div class="col-md-9 col-md-offset-3">  
                <button id="btn1" type="submit" class="btn btn-success "> Click1<span class="glyphicon glyphicon-log-in"></span></button>
                <button id="btn2" type="submit" class="btn"> Click2<span class="glyphicon glyphicon-log-in"></span></button>
                <button id="btn3" type="submit" class="btn btn-primary"> Click3<span class="glyphicon glyphicon-log-in"></span></button>
                <button id="btn4" type="submit" class="btn btn-warning"> Click4<span class="glyphicon glyphicon-log-in"></span></button>
              </div>
           <a id="hyperlink1"/>
            </form>
        </div>
   </div>
   <script>
   $(function(){
   		$('#btn1').click(function(e){
			e.preventDefault();
			$('#email_username,#email_hostname').css('background-color','#3303F8').css('color','#02B2C8');
		});
		$('#btn2').click(function(e){
			e.preventDefault();
			$('h1').css({'background-color':'#000000',"color":"#02FFC8"});
		});
		$('#btn3').click(function(e){
			e.preventDefault();
			$('.style1').addClass('style2').removeClass('style1');
		});
		$('#btn4').click(function(e){
			e.preventDefault();
			$('#hyperlink1').attr('href','http://www.apple.com').text('Apple');
		});
   });
   </script>
</body>
</html>
