<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"-->
<title>無標題文件</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    	<div class="well">
        
            <form class="form-horizontal">
            <div id="f1" class="form-group">
                <label class="col-md-3 control-label" for="email">Email</label>
                <div class="col-md-9">
                    <input class="form-control" type="email" id="email" required="required" />
                </div>

            </div>
            <div id="f2" class="form-group">
                <label class="col-md-3 control-label" for="password">Password</label>
                <div class="col-md-9">
                    <input class="form-control" type="password" id="password" />
                </div>
            </div>
            <div id="f3" class="form-group">
                <label class="col-md-3 control-label" for="phone">Phone</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="phone" />
                </div>
            </div>
            <div class="form-group ">
                <div class="col-md-9 col-md-offset-3">
                    <button id="btn1" type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>

        </form>
        </div>
   </div>
   <script>
   $(function(){
   		$('#btn1').click(function (e) {
                e.preventDefault();
                if (true) {
                    $('#f1').addClass('has-success');
                    $('#f2').addClass('has-error');
                    $('#f3').addClass('has-warning');
                }
            })
   });
   </script>
</body>
</html>
