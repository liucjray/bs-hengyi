<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"-->
<title>無標題文件</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    	<div class="well">
        <h1>Hello World</h1>
            <form role="form" class="form-horizontal">
                <button type="button">Button</button>
                <button type="button" class="btn">btn</button>
                <button type="button" class="btn btn-default">default</button>
                <button type="button" class="btn btn-primary">primary</button>
                <button type="button" class="btn btn-success">success</button>
                <button type="button" class="btn btn-warning">warning</button>
                <button type="button" class="btn btn-danger">danger</button>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-link">link</button>
            
                <button type="button" class="btn btn-default btn-block">btn-block</button>
                <button type="button" class="btn btn-default btn-lg">btn-lg</button>
                <button type="button" class="btn btn-default btn-sm">btn-sm</button>
                <br />
            
                <button id="btn"  type="button" class="btn btn-default">Active Button</button>
                <a id="link" href="#" class="btn btn-default">Active Hyperlink</a>
                <br/>
                <input type="submit" value="submit" class="btn btn-default">
                <input type="button" value="button" class="btn btn-default">
                <a href="http://apple.com" class="btn btn-default disabled">Hyperlink(Disabled)</a>
                <button class="btn btn-default">Button</button>
            </form>
        </div>
   </div>
   <script>
   $(function(){
   		$('#btn,#link').click(function(e){
			e.preventDefault();
			$(this).addClass('active');
		});
   });
   </script>
</body>
</html>
