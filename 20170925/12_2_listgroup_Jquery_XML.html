<title>無標題文件</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>

<body>
   <div class="container">
    <div class="list-group" id="group">
        <!--a id="item1" href="http://apple.com" class="list-group-item">Apple.com</a-->
      
    </div>

   </div>
   <script>
   $(function(){

	    $.ajax({
            url: "data.xml",
            success: function (data) {
              console.log(data);
			  $(data).find('website').each(function(i,e) {
               	console.log($(this).find("name").text());
                console.log($(this).attr("url")); 
				$('<a>').attr('href',$(this).attr("url")).text($(this).find("name").text()).addClass('list-group-item').attr('id',"item"+i).appendTo('#group');
               });
            }
		});
	
   		$('#item0').addClass('active');
		$('#item2').addClass('disabled');
   });
   </script>
</body>
